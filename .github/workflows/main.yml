name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Initialize Python 3.7
      - uses: actions/setup-python@v1
      - with:
         python-version: 3.8
      - name: Install dependencies
      - run: |
         python -m pip install --upgrade pip
         pip install flake8
      - name: Lint with flake8
      - run: |
          flake8 .
